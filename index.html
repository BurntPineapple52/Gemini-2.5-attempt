<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural Vulgar Text Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The Probably Offensive Adventure of the {Generated Title}</h1>

    <div id="game-output">
        <!-- Game text will appear here -->
        <p>Loading your uniquely disturbing adventure...</p>
    </div>

    <div id="input-area">
        <input type="text" id="player-input" placeholder="What do you do? (e.g., 'go north', 'take item')">
        <button id="submit-button">Enter</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
